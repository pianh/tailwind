<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    /> -->

      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./build/tailwind.css" />

  <body>
    <div class="m-12">
      <h1
        class="text-center text-orangefa sm:text-2xl md:text-3xl lg:text-4xl font-semibold mb-4"
      >
        Live anywhere
      </h1>
      <h2 class="text-center font-light text-[#07a787] mb-35">
        Keep calm & travel on
      </h2>
      <div
        class="grid grid-cols-1 lg:grid-cols-3 gap-x-4 max-w-6xl mx-auto px-[15] gap-y-7 lg:gap-y-0"
      >
        <div>
          <div class="h-96">
            <img
              src="https://plus.unsplash.com/premium_photo-1686685571893-bee9d691f9a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1526&q=80"
              alt="image"
              class="w-full h-full rounded-lg object-cover"
            />
          </div>
          <div>
            <h3 class="text-center font-medium text-xl">
              Enjoy the great cold
            </h3>
            <span class="block text-center text-gray-400 text-sm"
              >6.789 pro</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="group p-10 border border-red-50">
      <button
        class="inline-block py-3 px-10 m-5 text-white bg-[#6A5AF9] lg:hover:bg-red-400 rounded-lg transition-colors
        lg:group-hover:bg-red-400
        motion-safe:hover:scale-110
        disabled:opacity-50
        "
        disabled
      >
        Confirm
      </button>
    </div>
    <input type="text" class="py-3 px-8 border boder-[#ccc] outline-none rounded-xl m-6 lg:focus:border-[#ffa400] transition-all" />
    <input type="checkbox"
    class="appearance-none checked:bg-blue-400 checked:border-transparent w-5 h-5 border"/>
    <ul>
      <li class="odd:bg-red-500 ml-5">asss</li>
    </ul>
    <div before="" class="w-10 h-10 flex items-center justify-center text-[#00aefd] mx-auto my-5 border border-[#eee] rounded-xl relative before:content-[attr(before)] before:absolute before:inset-0 before:bg-red-400 before:opacity-25">
      <ion-icon name="airplane-outline"></ion-icon>
    </div>
  </body>
</html>
